patterns:
  - id: ABS_001
    label: "絶対表現"
    law: "keihyo"
    severity: "high"
    regex: "(必ず|絶対に|完全に|100％|一瞬で|確実に)"
    suggest: "「〜を目指します」「〜をサポート」など確実性を避けた表現に。"
    note: "確実性の断定は誤認のおそれ。"

  - id: MED_001
    label: "医薬品的効能効果の断定"
    law: "yakki"
    severity: "high"
    regex: "(治(す|る)|完治|治癒|消える|痛みが取れる|効く|効果てきめん)"
    suggest: "「〜をサポート」「〜に役立つ可能性」など直接の治療表現を回避。"
    note: "医薬品等でない場合はNG。"

  - id: MED_002
    label: "権威による推奨の誤認"
    law: "yakki"
    severity: "mid"
    regex: "(医師(推奨|監修)|専門家(の)?お墨付き|医学的に?(証明|実証))"
    suggest: "裏付け（査読論文・試験条件・責任主体）を明確化し、曖昧な権威表現は避ける。"
    note: "権威表示は客観的根拠と表示主体の明確化が必要。"

  - id: ABS_002
    label: "完全・絶対の断定"
    law: "keihyo"
    severity: "high"
    regex: "(完全(に)?(治る|消える)|絶対(に)?(痩せる|効果が出る))"
    suggest: "「◯◯を目指します」「個人差があります」など断定回避。"
    note: "確実性の断定は不当表示の恐れ。"

  - id: TIME_001
    label: "過度な期間短縮の断定"
    law: "keihyo"
    severity: "mid"
    # 半角/全角の数字どちらも許容（０-９を追加）
    regex: "(最短[0-9０-９]+日|たった[0-9０-９]+日で|即日で(改善|解消))"
    suggest: "条件付き・平均値・根拠の範囲を併記し、断定を避ける。"
    note: "期間訴求は試験条件・対象・サンプル数の明示が必要。"

  - id: PROOF_001
    label: "根拠の不明確な実証表現"
    law: "keihyo"
    severity: "mid"
    # 「臨床試験済み」「臨床テスト済み」などを拾う
    regex: "(臨床[\\s　]*(試験|テスト)[\\s　]*(済み|で証明)|実証[\\s　]*済み|科学的に[\\s　]*(証明|実証))"
    suggest: "試験名・機関・サンプル数・統計的有意性など根拠を併記。"
    note: "根拠表示は具体性が必要（出典・条件の明示）。"
